name: Update Match List
on:
  schedule:
    - cron: '0 */2 * * *' # 2 saatte bir çalışır
  workflow_dispatch: # Manuel çalıştırma butonu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests beautifulsoup4 pyyaml
      - name: Run Scraper
        run: python scraper.py
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          git add matches.yml playlist.m3u
          git commit -m "Auto-update links" || exit 0
          git push
